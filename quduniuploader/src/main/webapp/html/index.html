<script type="text/javascript">
	$(document).on(
			'click',
			'.navbar-collapse.in',
			function(e) {

				if ($(e.target).is('a')
						&& ($(e.target).attr('class') != 'dropdown-toggle')) {
					$(this).collapse('hide');
				}

			});
	$(function () {
		
		$('.to-top').each(function(){
		    $(this).click(function(){ 
		        $('html,body').animate({ scrollTop: 0 }, 500);
		        return false; 
		    });
		});
		

		
		$(window).scroll(function(){
			lazyTable = $('table.table-lazy');
			itemPerPage = lazyTable.attr('data-per-load');
			maxPage = Math.ceil( (lazyTable.find('tbody > tr').length) / itemPerPage);
			if ($(window).scrollTop() >= ($(document).height() - $(window).height() - $('footer').outerHeight())){
				
				now = parseInt(lazyTable.attr('data-display'));
				
				if (now < maxPage){
					lazyTable.find('tbody > tr[data-page='+(now+1)+']').addClass('in');
					lazyTable.attr('data-display', (now+1));
				}
				
			}
			//console.log($(this).scrollTop() ,  $(window).height(), $(document).height() , $(document).height() - $(window).height() - $('footer').outerHeight()	 );
		});
    });
</script>
